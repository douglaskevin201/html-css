<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*
        cor do link
        */
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /*
        visitado
        */
        a:visited{
            color: rgba(28, 68, 247, 0.432);
        }
        /*
        passar o mouse em cima 
        */
        a:hover{
            color: black;
            text-decoration: underline;
        }
        /*
        quando apertar no link 
        */
        a:active{
            color: yellow;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/keviin_dougla/" target="_blank">INSTAGRAM</a></li>
        <li><a href="https://github.com/douglaskevin201-ship-it">github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo">site/cursoemvideo</a></li>
    </ul>
</body>
</html>
